<!DOCTYPE html>
<html>
<head>

<title>Grid layout test</title>
<link type="text/css" rel="stylesheet" href="./index.css">

<body>
  <ul role="tablist" class="TabList">

    <li>

        Color grid

  <div class="Tabs" aria-live="polite">

        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div>
    </div>

    <div role="tabpanel" class="Tabs-panel" id="color-grid">

        <div style="background-color:snow">snow</div>
        <div style="background-color:ghostwhite">ghost white</div>
        <div style="background-color:whitesmoke">white smoke</div>

        <div style="background-color:cornsilk">cornsilk</div>
        <div style="background-color:ivory">ivory</div>

</html>
